<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Generated Quiz</title>

    <!-- Reset and Local CSS file linked -->
    <link rel="stylesheet" href="./Assets/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/style.css">
</head>

<body class="container-fluid">
    <section class="row justify-content-center mt-5">
        <section class="col-sm-6 border border-secondary">
            <header class="row justify-content-center text-center">
                <h1>JavaScript Quiz</h1>
                <section class="highScore text-end">
                    <a href="highscore.html">View High Score</a>
                </section>
                <section class="countdown text-end" id="timer"></section>
            </header>

            <!-- The main section contains the quiz created dynamically using JavaScript -->
            <main class="mt-3 mb-3">
                <section class="gameOver"></section>
                <section class="quizBox"></section>
                <section class="myButton"></section>
                <section class="answerButtons visibility"></section>
            </main>

            <!-- The footer contains dynamically updated score and answer checker -->
            <footer class="row justify-content-center text-center footer">
                <p id="result"></p>
                <p id="score"></p>
            </footer>
        </section>
    </section>
    
    <!-- JavaScript files linked -->
    <script src="./Assets/script.js"></script>

</body>
</html>
